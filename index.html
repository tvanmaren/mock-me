<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <!-- Bootstrap Carousel of Slides -->
    <!-- Will be injected by JS once images retrieved from API -->

    <!-- Bootstrap Modal Setup Windows -->
    <!-- Ipsum Modal -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="ipsumModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <h4 class="modal-title">Today, I feel like a...</h4>
                <div class="modal-body">
                    <button id="hipster" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Hipster</button>
                    <button id="pony" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Pony</button>
                    <button id="dino" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Dino</button>
                    <button id="skater" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Skater</button>
                    <button id="bacon" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Pig</button>
                    <button id="custom" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Custom</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API Modal -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="apiModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <h4 class="modal-title">Click each button in turn to generate your presentation.</h4>
                <div class="modal-body">
                    <button id="analyze" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Analyze</button>
                    <button id="images" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Images</button>
                    <button id="music" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Music</button>
                    <button id="video" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Video</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugins -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="./getIpsum.js"></script>
    <script src="./setup.js"></script>
    <script src="./presentation.js"></script>
    <script src="./parser.js"></script>

</body>

</html>
