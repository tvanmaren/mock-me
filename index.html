<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

</head>

<body>

    <!-- Setup Modal -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="setupModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <h4 class="modal-title">Today, I feel like a...</h4>
                <div class="modal-body">
                        <button id="hipster" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Hipster</button>
                        <button id="pony" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Pony</button>
                        <button id="skater" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Skater</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API Modal -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="apiModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <h4 class="modal-title">Please hold...</h4>
                <div class="modal-body">
                    <button id="analyze" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Analyze</button>
                    <button id="images" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Images</button>
                    <button id="music" data-loading-text="Loading..." class="btn btn-primary disabled" autocomplete="off">Music</button>
                </div>
            </div>
        </div>
    </div>


    <h1>This website is under development.<br> Please check back next week.</h1>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script> -->
    <script src="./script.js"></script>

</html>
